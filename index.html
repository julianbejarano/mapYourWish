<!DOCTYPE html>
<html>

<head>
  <title>Buscadeseos</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  
  <link href="style.css" rel="stylesheet" type="text/css" />


</head>

<body>
  <script src="funciones.js"></script>
  <script src="multimarcas.js"></script>
  <script src="rutas.js"></script>
  <script src="calcruta.js"></script>
  <script src="buscar.js"></script>


 <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHJTKBmV56xAPlLClr-9if7WsJIRLBYLo&libraries=places&callback=initMap">
  </script>
  <br>
  <h1>Buscador de deseos</h1>
  <br>

  <!-- Map appears here -->
  <!-- TODO: Step 3A, Load the Places Library -->

  <form>
  <label for="lname">En una palabra...<br>Que deseas?<br></label>
  <input type="text" id="lname" style="text-align: center;"><br><br>
  <input type="button" onclick ="getNearbyPlaces(this)" value="Busca tu deseo"><br><br>

  </form>
   <br>
   <div class="center" style= "width: 80%; height: 80%;">
  <div id="map" style= "width: 100%; height: 100%;"></div>
  <br>
  </div>

  <br>
  <div id="distancia"><h1>Distancias:</h1></div>
  <br>
  <div id="tiempo"><h1>Tiempos:</h1></div>
  <br>
  <div id="fondo"><h1>Nombres:</h1></div>
  <br>
  <button type="button" onclick= "initMap()">Limpia tu mapa</button>
<br><br><br>
by: Julian Bejarano.
<br><br>
</body>

</html>
